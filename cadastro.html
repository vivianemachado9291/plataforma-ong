<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - ONG Esperança Viva</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>Cadastro de Voluntários e Doadores</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulário -->
    <main>
      <h2>Preencha seus dados</h2>
      <form>
        <!-- Dados pessoais -->
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome completo*</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail*</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF*</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            required
            placeholder="000.000.000-00"
          />

          <label for="telefone">Telefone*</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            placeholder="(00) 00000-0000"
          />

          <label for="nascimento">Data de Nascimento*</label>
          <input type="date" id="nascimento" name="nascimento" required />
        </fieldset>

        <!-- Endereço -->
        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP*</label>
          <input
            type="text"
            id="cep"
            name="cep"
            required
            placeholder="00000-000"
          />

          <label for="cidade">Cidade*</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado*</label>
          <input
            type="text"
            id="estado"
            name="estado"
            maxlength="2"
            required
            placeholder="SP"
          />
        </fieldset>

        <!-- Preferência -->
        <fieldset>
          <legend>Preferência</legend>

          <label>
            <input type="radio" name="tipo" value="voluntario" required /> Quero
            ser Voluntário
          </label>
          <label>
            <input type="radio" name="tipo" value="doador" required /> Quero ser
            Doador
          </label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <!-- Rodapé -->
    <footer>
      <p>© 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
    </footer>

    <!-- Script para máscaras -->
    <script src="./js/masks.js"></script>
  </body>
</html>
