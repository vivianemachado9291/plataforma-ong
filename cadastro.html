<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro — ONG Esperança Viva</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img
            src="./img/logo.svg"
            alt="Logo da ONG Esperança Viva"
            class="brand-logo"
          />
          <h1>ONG Esperança Viva</h1>
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- imagem obrigatória da página -->
      <section class="banner">
        <img
          src="./img/voluntariado-hero.svg"
          alt="Cadastro de voluntários e doadores"
        />
      </section>

      <section class="hero">
        <h2>Cadastro de Voluntários e Doadores</h2>
        <p class="muted">
          Suas informações são protegidas e usadas apenas para contato.
        </p>
      </section>

      <section>
        <form>
          <!-- Dados pessoais -->
          <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome completo*</label>
            <input id="nome" name="nome" type="text" required />

            <label for="email">E-mail*</label>
            <input id="email" name="email" type="email" required />

            <label for="cpf">CPF*</label>
            <input
              id="cpf"
              name="cpf"
              type="text"
              placeholder="000.000.000-00"
              required
            />

            <label for="telefone">Telefone*</label>
            <input
              id="telefone"
              name="telefone"
              type="tel"
              placeholder="(00) 00000-0000"
              required
            />

            <label for="nascimento">Data de nascimento*</label>
            <input id="nascimento" name="nascimento" type="date" required />
          </fieldset>

          <!-- Endereço -->
          <fieldset>
            <legend>Endereço</legend>

            <label for="cep">CEP*</label>
            <input
              id="cep"
              name="cep"
              type="text"
              placeholder="00000-000"
              required
            />

            <label for="cidade">Cidade*</label>
            <input id="cidade" name="cidade" type="text" required />

            <label for="estado">Estado*</label>
            <input
              id="estado"
              name="estado"
              type="text"
              maxlength="2"
              placeholder="SP"
              required
            />
          </fieldset>

          <!-- Preferência -->
          <fieldset>
            <legend>Preferência</legend>
            <div class="radio-line">
              <label
                ><input type="radio" name="tipo" value="voluntario" required />
                Voluntário(a)</label
              >
              <label
                ><input type="radio" name="tipo" value="doador" required />
                Doador(a)</label
              >
            </div>
          </fieldset>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container center">
        <small>© 2025 ONG Esperança Viva</small>
      </div>
    </footer>

    <!-- Máscaras -->
    <script src="./js/masks.js"></script>
  </body>
</html>
